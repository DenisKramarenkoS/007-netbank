<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denis Kramarenko" />
    <meta
      name="description"
      content="
Internet Bank is a platform for exchanging any digital and paper currency. Pay 0% commission for transfers up to $1million"
    />

    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon-min.png" />
    <link rel="icon" href="assets/icons/favicon-16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="assets/icons/favicon-32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="assets/icons/favicon-96.png" type="image/png" sizes="96x96" />
    <link rel="icon" href="assets/icons/favicon-192.png" type="image/png" sizes="192x192" />
    <link rel="icon" href="assets/icons/favicon-512.png" type="image/png" sizes="512x512" />
    <link rel="icon" href="assets/icons/favicon-512.png" type="image/png" sizes="512x512" />
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml" />
    <title>NetBank</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <img class="img__logo" src="assets/images/netbank-icon-opti.svg" alt="" />
      <nav class="nav nav_ani" id="-nav">
        <div class="nav__container nav__container__text">Log in to your account</div>
        <div class="nav__container nav__container__auth">
          <input
            id="-login__username"
            class="nav__input"
            type="text"
            placeholder="Username"
            required
          />
          <input
            id="-login__password"
            class="nav__input"
            type="text"
            placeholder="Password"
            required
          />
          <button id="-btn__auth" class="btn_reset btn__auth" type="button">
            <img class="img__arrow" src="assets/images/arrow-right-line.svg" alt="" />
          </button>
        </div>
      </nav>

      <main id="-main-content" class="main main_ani hidden">
        <div class="info">
          <div class="info__name">Gustavo D.</div>
          <div class="info__value">7004.4$</div>
        </div>
        <div class="panel">
          <section class="transfer__container">
            <div
              id="-transfer__list"
              class="panel__section__mini transfer__section transfer__base"
            ></div>
            <div class="panel__section__mini transfer__section transfer__actions">
              <div>
                <input class="input__search" type="text" placeholder="Search" />
              </div>
              <button id="-btn__sort" class="btn_reset btn__sort btn__default" type="button">
                Sort
              </button>
            </div>
          </section>
          <section class="actions">
            <div class="panel__section__mini actions__section actions__transfer">
              <h2>Transfer</h2>
              <div class="actions__wrap">
                <input class="input__transfer" type="text" placeholder="How much" />
                <input class="input__transfer" type="text" placeholder="Whom" />
                <button class="btn__default btn_reset" type="button">send</button>
              </div>
            </div>
            <div class="panel__section__mini actions__section actions__loan">
              <h2>Borrow</h2>
              <div class="actions__wrap">
                <input class="input__transfer" type="text" placeholder="How much" />
              </div>
            </div>
            <div class="panel__section__mini actions__section actions__deposit">
              <h2>Invest</h2>
              <div class="actions__wrap">
                <input class="input__transfer" type="text" placeholder="How much" />
              </div>
            </div>
          </section>
        </div>
        <div class="extra">
          <button id="-btn__log-out" class="btn__default btn_reset" type="button">Log Out</button>
        </div>
      </main>
    </div>
  </body>
</html>
